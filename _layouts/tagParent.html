---
layout: tagTemplate
---
{% capture tagList %}
{% for siteTag in site.tags %}
{{siteTag | first}},
{% endfor %}
{% endcapture %}
{% assign realTagList = tagList %}
{% for poo in site.tags| sort %}
{% assign tag = poo | first %}
<h2><a href="{{ page.url | prepend: base_url | replace: '/index.html', '' | append: '/' | replace: '//', '/' }}{{ tag }}/index.html">{{ tag }}</a></h2>
{% endfor %}
